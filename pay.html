<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء تذاكر كأس العالم في السعودية</title>
    <style>
        /* تنسيق الخلفية */
        body {
            font-family: Arial, sans-serif;
            background-image: url('./img/back.jpeg'); /* استبدل الرابط بالصورة التي تريدها */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* تنسيق المربع الخاص بالنموذج */
        .ticket-container {
            background-color: rgba(255, 255, 255, 0.8); /* خلفية شفافة مع لون أبيض */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-field:focus {
            background-color: gray;
            outline: none;
        }

        .ticket-btn {
            width: 100%;
            padding: 12px;
            background-color:#007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .ticket-btn:hover {
            background-color: gray;
        }

        .terms-link {
            margin-top: 10px;
            display: block;
            text-decoration: none;
            color: #007BFF;
        }

        .terms-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="ticket-container">
        <h2>شراء تذاكر كأس العالم في السعودية</h2>
        <form action="#" method="POST">
            <input type="text" class="input-field" placeholder="اسمك الكامل" name="fullname" required>
            <input type="email" class="input-field" placeholder="البريد الإلكتروني" name="email" required>
            <input type="number" class="input-field" placeholder="عدد التذاكر" name="tickets" required>
            <button type="submit" class="ticket-btn">شراء التذاكر</button>
        </form>
        <a href="#" class="terms-link">شروط وأحكام</a>
    </div>

</body>
</html>
